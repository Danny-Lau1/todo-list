<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="../src/style.css">
        <title>Document</title>
    </head>

    <body>
        <header>
            <h1>I Know...Yet Another To-Do List</h1>
        </header>
        <div id="main-container">
            <div id="sidebar">
                <section id="toggle-date-category">
                    <button>Today</button>
                    <button>Next 7 Days</button>
                    <button>Important</button>
                    <button>Completed</button>
                    <button>Past Due</button>

                </section>
                <div>
                    <h2>Add Project</h2>
                    <button id="add-project">+</button>
                </div>
                <section id="project-list">
                </section>
                </section>
            </div>
            <div id="content">
                <p>CONTENT</p>
                <p>CONTENT</p>
                <p>CONTENT</p>
            </div>
        </div>
        <dialog id="create-project-modal">
            <form action="" id="create-project-form">
                <label for="project-title">Project Title *</label>
                <input type="text" id="project-title" name="project-title">
                <button type="submit" class="confirm-project-btn">Confirm</button>
                <button id="cancel-project-btn">Cancel</button>
            </form>
        </dialog>
        <dialog id="edit-project-modal">
            <form action=""></form>

        </dialog>
    </body>

</html>
