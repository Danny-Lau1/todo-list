<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="../src/style.css">
        <title>Document</title>
    </head>

    <body>
        <header>
            <h1>I Know...Yet Another To-Do List</h1>
        </header>
        <div id="main-container">
            <div id="sidebar">
                <section id="toggle-date-category">
                    <button id="today">Today</button>
                    <button>Next 7 Days</button>
                    <button id="important">Important</button>
                    <button id="completed">Completed</button>
                    <button>Past Due</button>

                </section>
                <div id="add-project-category">
                    <h2>Add Project</h2>
                    <button id="add-project">+</button>
                </div>
                <section id="project-list">
                </section>

            </div>
            <div id="content">

            </div>
        </div>


        <dialog id="create-project-modal">
            <form action="" id="create-project-form">
                <label for="project-title">Project Title *</label>
                <input type="text" id="project-title" name="project-title">
                <label for="project-description"> Project Description</label>
                <input type="text" id="project-description" name="project-description">
                <button type="submit" id="confirm-project-btn">Confirm</button>
                <button id="cancel-project-btn">Cancel</button>
            </form>
        </dialog>

        <dialog id="create-task-modal">
            <form action="" id="create-task-form">
                <label for="task-title">Task:</label>
                <input type="text" name="task-title" id="task-title">
                <label for="due-date">Due by:</label>
                <input type="date" name="due-date" id="due-date">
                <label for="high-priority">High Priority</label>
                <input type="radio" id="high-priority" value="high-priority" name="task-priority">
                <label for="low-priority">Low Priority</label>
                <input type="radio" id="low-priority" value="low-priority" name="task-priority">
                <button type="submit" class="confirm-task-btn">Confirm</button>
                <button id="cancel-task-btn">Cancel</button>
            </form>
        </dialog>
    </body>

</html>
